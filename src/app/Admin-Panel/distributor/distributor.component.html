<!doctype html>
<html class="dark-theme" lang="es">

<body>
    <div class="wrapper">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Distribuidores</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h6 class="mb-0 text-uppercase">Registrar Distribuidor</h6>
                <hr/>
                <div class="card">
                    <div class="card-body">
                        <div class="p-4 border rounded">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4 col-sm-12">
                                    <label for="validationCustom01" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="validationCustom02" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="validationCustom02" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Know" required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="validationCustomUsername" class="form-label">Correo</label>
                                    <div class="input-group has-validation"> <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                        <div class="invalid-feedback">Por favor ingrese su correo.</div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12 ">
                                    <label for="validationCustom03" class="form-label">Contrato</label>
                                    <input id="image-uploadify" class="form-control" type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
                                    <div class="invalid-feedback">Por favor suba su contrato.</div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="validationCustom05" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="validationCustom05" required>
                                    <div class="invalid-feedback">Por favor ingrese su número de celular.</div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                        <label class="form-check-label" for="invalidCheck">Acepto los términos y condiciones</label>
                                        <div class="invalid-feedback">Debe aceptar los términos antes de enviar.</div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-outline-primary" type="submit">Registrar Distribuidor</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
	<!--end switcher-->
	<!-- Bootstrap JS -->
	<script src="../../../assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="../../../assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="../../../assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script>
		$(document).ready(function () {
			$('#image-uploadify').imageuploadify();
		})
	</script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'
	
			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')
	
			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
				.forEach(function (form) {
				  form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
					  event.preventDefault()
					  event.stopPropagation()
					}
	
					form.classList.add('was-validated')
				  }, false)
				})
			})()
	</script>
	<!--app JS-->
	<script src="../../../assets/js/app.js"></script>
</body>
